<ion-header>
  <div class="title" text-center padding>
    Answering They in the AM's
  </div>
  <ion-row class="gif-container" text-center>
    <ion-col class="gif" [style.backgroundImage]="activeGif">
    </ion-col>
  </ion-row>
  <div class="focused-line" text-center>
    <ion-row center [hidden]="!hideForm">
      <ion-col padding>
        {{this.activeLine}}
      </ion-col>
    </ion-row>
    <ion-row [hidden]="hideForm" style="padding:5px" center>
      <ion-input placeholder="Who this?"  [(ngModel)]="formData.whothis"></ion-input>
      <button class="btn" ion-button icon-only
              color="white"
              (click)="sendToThey()"
              [disabled]="formData.whothis === undefined || formData.content === undefined">
              <ion-icon name="ios-send"></ion-icon>
      </button>
      <button class="btn" ion-button icon-only
              (click)="this.hideForm = true" color="dark">
              <ion-icon name="ios-close"></ion-icon>
     </button>
    </ion-row>
  </div>
</ion-header>
<ion-content (ionScroll)="scrollTo($event,id)" text-center>
  <ion-row class="line"
           *ngFor="let l of lines"
           style="height:50px"
           >
    <ion-col>
      {{l}}
    </ion-col>
  </ion-row>
  <ion-row [style.minHeight.px]="footerHeight" style="background-color:dimgrey">
    <!-- <input placeholder="Who this?"/> -->
    <!-- <ion-item style="height:50px padding-right:16px">
      <input style="width:100%" placeholder="Who this?"/>
    </ion-item> -->
    <!-- <ion-item style="padding-right:16px"> -->
      <textarea  (focus) = "inFocus()" max="10" [(ngModel)]="formData.content"
      style="padding:8px; width:100%; border-top:1px solid #eee"
      placeholder="Say something to They..."></textarea>
    <!-- </ion-item> -->
  </ion-row>
</ion-content>
